<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ماشین حساب</title>
</head>
<body>
 <div id="display" style="border: 2px solid black; width: 200px; height: 40px; margin-bottom: 10px; text-align: right; padding: 5px;"></div> 
 <div>
  <button id="division" class="btn" style="width: 49.625px;">÷</button>
  <button id="nine" class="btn" style="width: 49.625px;">9</button>
  <button id="eight" class="btn" style="width: 49.625px;">8</button>
  <button id="seven" class="btn" style="width: 49.625px;">7</button>
 </div>
 <br>
 <div>
  <button id="multiply" class="btn" style="width: 49.625px;">×</button>
  <button id="six" class="btn" style="width: 49.625px;">6</button>
  <button id="five" class="btn" style="width: 49.625px;">5</button>
  <button id="four" class="btn" style="width: 49.625px;">4</button>
 </div>
 <br>
 <div>
  <button id="minus" class="btn" style="width: 49.625px;">-</button>
  <button id="three" class="btn" style="width: 49.625px;">3</button>
  <button id="two" class="btn" style="width: 49.625px;">2</button>
  <button id="one" class="btn" style="width: 49.625px;">1</button>
 </div>
 <br>
 <div>
  <button id="plural" class="btn" style="width: 49.625px;">+</button>
  <button id="equal" class="equal-btn" style="width: 49.625px; background-color: rgb(112, 148, 213);">=</button>
  <button id="clean" style="width: 49.625px;">CA</button>
  <button id="zero" class="btn" style="width: 49.625px;">0</button>
 </div>
 <div>
  <button id="backSpace" style="width: 49.625px; margin-top: 10px; height: 40px">⌦</button>
  <button id="dot" style="width: 49.625px; margin-top: 10px; height: 40px">.</button>
 </div>
 <script src="calculator.js"></script>
</body>
</html>
